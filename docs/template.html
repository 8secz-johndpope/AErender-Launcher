<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Output Modules Editor</title>
	<style>
		@font-face {
			font-family: 'NexaBold';
			src: url('../fonts/Nexa_Free_Bold-webfont.woff') format('woff');
		}
		body {
			overflow: auto;
			margin: 0;
			padding: 0;
			font-family: Segoe, "Segoe UI", "Helvetica Neue", Verdana, "sans-serif";
			font-size: 12pt;
			background-color: #2D2D2D;
			color: white;
		}
		a {
			color: #1E90FF;
		}
		a:hover {
			color: #00BFFF;
		}
		a:active {
			color: #17579C;
		}
		header {
			margin: 0;
			padding: 10px 30px;
			font-family: "NexaBold";
			color: white;
			font-size: 18px;
			background-color: #2A82E2;
		}
		h1, h2 {
			font-family: "NexaBold";
		}
		code {
			font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
			background-color: #202020;
			border-radius: 5px;
			padding: 2px 3px;
		}
		li {
			margin: 10px 0px;
		}
		.container {
				display: block; 
			width: auto;
			margin: 0px 10px;
		}
	</style>
</head>

<body>
	<header>
		<span>AErender Launcher Help</span>
		<span style="float: right; margin-left: auto;">section</span>
	</header>
	<div class="container">
		<h1>Output Modules Editor</h1>
		<p>Output Modules Editor is used to create, edit and delete aerender Output Modules, that Launcher could use. If you have any custom created After Effects output modules, you must add them here in order to use them with Launcher. </p>
	</div>
</body>
</html>
